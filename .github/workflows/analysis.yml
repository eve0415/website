name: Next.js Bundle Analysis

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-analysis-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Setup TURBOREPO cache server
        uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup yarn
        run: corepack enable yarn

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build website
        run: yarn build
        env:
          BRANCH: main

      - name: Download base branch bundle stats
        uses: dawidd6/action-download-artifact@v3
        if: success() && github.event.number
        with:
          workflow: analysis.yml
          workflow_conclusion:
          branch: ${{ github.event.pull_request.base.ref }}
          path: .

      - name: Prepare script
        run: yarn esbuild ./.github/scripts/nextjs.js --bundle --platform=node --outfile=./.github/scripts/next.js

      - name: Generate comment body
        uses: actions/github-script@v7
        if: success()
        id: bundle-results
        with:
          result-encoding: string
          script: |
            const script = require('.github/scripts/next.js')
            await script({core})

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: analysis
          path: analysis.json

      - name: Add comment to PR
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event.number
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ github.event.number }}
          header: bundle
          message: |
            ${{ steps.bundle-results.outputs.result }}
